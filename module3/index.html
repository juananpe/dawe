<!DOCTYPE html>
<html>
<head>
  <title>Date</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1 id="h1"></h1>
  Juanan Pereira
  <h2 id="h2">La fecha y la hora son:</h2>
  <div id="fecha"></div>
<p><hr>
  <div id="resultado"></div>

 <script type="text/javascript">
  var fecha = new Date();
  var msj;

  if      (fecha.getHours() < 7)  { msj = "Buenas noches";}
  else if (fecha.getHours() < 12) { msj = "Buenos dÃ­as";}
  else if (fecha.getHours() < 21) { msj = "Buenas tardes";}
  else                                          { msj = "Buenas noches";}

  document.getElementById("h1").innerHTML    = msj;
  document.getElementById("fecha").innerHTML = fecha;


  function obtener(titulo, valor){

	return "<b>"+titulo+": </b>" + valor + "<br>";
  }

  var resultado = document.getElementById("resultado");
  var res = "";
  res += obtener("h2 innerHTML"  , document.getElementById("h2").innerHTML) ;
  res += obtener("h1 outerHTML"  , document.getElementById("h1").outerHTML);
  res += obtener("location.href" , location.href);
  res += obtener("location"      , location);
  res += obtener("screen.width"  , screen.width);
  res += obtener("screen.height" , screen.height);
  
  resultado.innerHTML = res; 

</script>
</body>
</html>
