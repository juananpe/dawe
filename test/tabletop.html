<!doctype html>
<html>
<body>


	<script src="./tabletop/src/tabletop.js"></script>

<script type="text/javascript">
  window.onload = function() { init() };

  var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1SdVNnmTuVrAuGjTj92bxdFaiRI88KnZ7RvRdimFMzUc/edit#gid=0';
  var key = public_spreadsheet_url.split('/')[5];

  function init() {
    Tabletop.init( { key: key,
                     callback: showInfo,
                     simpleSheet: true } )
  }

  function showInfo(data, tabletop) {
    alert("Successfully processed!")
    console.log(data);
  }
</script>

</body>
</html>
